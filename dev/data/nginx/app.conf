server {
    listen 80;
    listen [::]:80;
    server_name dev.partyrun.online;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        allow all;
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name dev.partyrun.online;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/dev.partyrun.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dev.partyrun.online/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

   location /api/ { # 이 부분은 api라는 uri로 통신 시 백엔드에 프록시 처리를 하기 위함
      proxy_redirect     off;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Host $server_name;
    }

    location /api/auth {
        proxy_pass http://authentication:8080;
    }

    location /api/members {
        proxy_pass http://authentication:8080;
    }

    location /api/waiting {
        proxy_buffering off;
        proxy_pass http://matching:8080;
    }

    location /api/matching {
        proxy_buffering off;
        proxy_pass http://matching:8080;
    }

    location /api/ws/battles {
    	proxy_pass http://battle:8080;
    	proxy_http_version 1.1;
    	proxy_set_header Upgrade $http_upgrade;
    	proxy_set_header Connection "upgrade";
    	proxy_set_header Host $host;
    }

    location /api/battles {
        proxy_pass http://battle:8080;
    }

    location /api/singles {
        proxy_pass http://battle:8080;
    }
}
