upstream authentication-service {
    server authentication:8080;
}

upstream matching-service {
    server matching:8080;
}

upstream battle-service {
    server battle:8080;
}

server {
    listen       80;
    server_name  localhost;
    charset utf-8;

    location /api/ {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;

        proxy_buffer_size          128k;
      	proxy_buffers              4 256k;
      	proxy_busy_buffers_size    256k;
    }

    location /api/auth {
        proxy_pass http://authentication-service;
    }

    location /api/waiting {
        proxy_pass http://matching-service;
    }

    location /api/matching {
        proxy_pass http://matching-service;
    }

    location /api/battle {
        proxy_pass http://battle-service;
    }
}